<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>YouTube clone - Web Prep</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-icon">
            <ion-icon name="menu-sharp"></ion-icon>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="home-sharp"></ion-icon>
            <p>Home</p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="compass-sharp"></ion-icon>
            <p>Explore</p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="albums-sharp"></ion-icon>
            <p>Library</p>
        </div>
    </div>
    <div id="main">
        <div id="topbar">
            <img src="../img/yt-logo.svg" alt="youtub-logo" id="yt-logo">
            <div id="search-wrapper">
                <input type="text" placeholder="Search on YouTube...">
                <button id="search-btn">
                        <ion-icon name="search-sharp"></ion-icon>
                </button>
                <div id="mic-icon">
                        <ion-icon name="mic-sharp"></ion-icon>
                </div>
            </div>
            <div id="topbar-icons">
                <div class="topbar-icon">
                    <ion-icon name="videocam-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="notifications-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </div>
            </div>

        </div>
         
        <div id="content">content</div>
    </div>
</body>
</html>
